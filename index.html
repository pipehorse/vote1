<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우리집 가훈 투표</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 + ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta name="description" content="결혼식 미니 이벤트: 우리집 가훈 제안 & 투표" />
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    const EVENT_TITLE = "우리집 가훈 투표";
    const ADMIN_PIN = "2025"; // 행사 전에 바꾸세요
    const MAX_MOTTO_LEN = 80;

    const LS_KEYS = {
      phase: "motto.phase",       // "propose" | "vote" | "closed"
      proposals: "motto.proposals",
      votes: "motto.votes",
      nickname: "motto.nickname",
      votedByNickname: "motto.votedByNickname",
    };

    const uid = () => Math.random().toString(36).slice(2, 10);
    const loadJSON = (k, d) => { try { const v = JSON.parse(localStorage.getItem(k)); return v ?? d; } catch { return d; } };
    const saveJSON = (k, v) => localStorage.setItem(k, JSON.stringify(v));

    function App() {
      const [phase, setPhase] = useState(loadJSON(LS_KEYS.phase, "propose"));
      const [proposals, setProposals] = useState(loadJSON(LS_KEYS.proposals, []));
      const [votes, setVotes] = useState(loadJSON(LS_KEYS.votes, {}));
      const [nickname, setNickname] = useState(localStorage.getItem(LS_KEYS.nickname) || "");
      const [adminOpen, setAdminOpen] = useState(false);
      const [adminOk, setAdminOk] = useState(false);
      const [pinInput, setPinInput] = useState("");

      useEffect(() => saveJSON(LS_KEYS.proposals, proposals), [proposals]);
      useEffect(() => saveJSON(LS_KEYS.votes, votes), [votes]);
      useEffect(() => saveJSON(LS_KEYS.phase, phase), [phase]);

      const [mottoText, setMottoText] = useState("");
      const canSubmit = useMemo(() => {
        const t = mottoText.trim();
        return t.length > 0 && t.length <= MAX_MOTTO_LEN;
      }, [mottoText]);

      const submitMotto = () => {
        if (!nickname.trim()) { alert("닉네임(ID)을 먼저 입력해 주세요."); return; }
        if (!canSubmit) return;
        const newItem = { id: uid(), text: mottoText.trim() };
        setProposals(prev => [newItem, ...prev]);
        setMottoText("");
      };

      const votedByNickname = loadJSON(LS_KEYS.votedByNickname, {});
      const myVotedId = votedByNickname[nickname?.trim() || ""];

      const castVote = (id) => {
        if (!nickname.trim()) { alert("닉네임(ID)을 먼저 입력해 주세요."); return; }
        const nameKey = nickname.trim();
        const votedMap = loadJSON(LS_KEYS.votedByNickname, {});
        if (votedMap[nameKey]) {
          alert("이미 투표하셨습니다. (1인 1표)");
          return;
        }
        const nextVotes = { ...loadJSON(LS_KEYS.votes, {}), [id]: (votes[id] || 0) + 1 };
        saveJSON(LS_KEYS.votes, nextVotes);
        setVotes(nextVotes);

        const nextVotedBy = { ...votedMap, [nameKey]: id };
        saveJSON(LS_KEYS.votedByNickname, nextVotedBy);
        alert("투표가 완료되었습니다. 감사합니다!");
      };

      const ranked = useMemo(() => {
        return [...proposals].map(p => ({ ...p, score: votes[p.id] || 0 }))
          .sort((a,b) => b.score - a.score);
      }, [proposals, votes]);
      const totalVotes = useMemo(() => Object.values(votes).reduce((a,b) => a + b, 0), [votes]);

      const tryLoginAdmin = () => { if (pinInput === ADMIN_PIN) { setAdminOk(true); setPinInput(""); } else alert("PIN이 올바르지 않습니다"); };
      const resetAll = () => {
        if (!confirm("모든 데이터(가훈/투표)를 초기화할까요?")) return;
        setProposals([]); setVotes({});
        localStorage.removeItem(LS_KEYS.votedByNickname);
      };

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-white p-4 md:p-8">
          <div className="max-w-3xl mx-auto">
            <header className="flex items-center justify-between mb-6">
              <h1 className="text-2xl md:text-3xl font-bold">{EVENT_TITLE}</h1>
              <div className="flex items-center gap-2">
                <button onClick={() => setAdminOpen(true)} className="text-xs opacity-60 hover:opacity-100 underline">Admin</button>
              </div>
            </header>

            <div className="grid gap-4">
              <Card>
                <div className="flex flex-col md:flex-row md:items-end gap-3">
                  <div className="flex-1">
                    <label className="text-sm block mb-1">닉네임 (ID)</label>
                    <input
                      className="w-full rounded-2xl border p-3"
                      placeholder="예) 지우, 하린, 민수..."
                      value={nickname}
                      onChange={(e)=>{ setNickname(e.target.value); localStorage.setItem(LS_KEYS.nickname, e.target.value); }}
                    />
                    <p className="text-xs text-slate-500 mt-1">* 결과는 익명으로 집계됩니다. 닉네임은 제출/투표 확인용으로만 사용돼요.</p>
                  </div>
                  <PhaseBadge phase={phase} />
                </div>
              </Card>

              {phase === "propose" && (
                <Card>
                  <h2 className="text-lg font-semibold mb-2">가훈 제안하기</h2>
                  <div className="flex flex-col md:flex-row gap-3">
                    <input
                      className="flex-1 rounded-2xl border p-3"
                      placeholder={`가훈 문구를 입력하세요 (최대 ${MAX_MOTTO_LEN}자)`}
                      value={mottoText}
                      maxLength={MAX_MOTTO_LEN}
                      onChange={(e)=> setMottoText(e.target.value)}
                    />
                    <button onClick={submitMotto} disabled={!canSubmit}
                      className={\`rounded-2xl px-4 py-3 font-medium shadow \${canSubmit?"bg-black text-white":"bg-slate-200 text-slate-500 cursor-not-allowed"}\`}>
                      제출
                    </button>
                  </div>
                  <p className="text-xs text-slate-500 mt-2">* 제출 후에는 수정/삭제가 어렵습니다. 맞춤법을 한번 더 확인해 주세요.</p>
                </Card>
              )}

              {phase !== "propose" && (
                <Card>
                  <h2 className="text-lg font-semibold">제출된 가훈</h2>
                  {proposals.length === 0 ? (
                    <p className="text-slate-500">아직 제출된 가훈이 없습니다.</p>
                  ) : (
                    <ul className="mt-3 grid gap-2">
                      {ranked.map((p) => (
                        <li key={p.id} className="rounded-2xl border p-3 flex items-center justify-between">
                          <div>
                            <p className="font-medium">{p.text}</p>
                            <p className="text-xs text-slate-500 mt-1">현재 득표: {p.score}표</p>
                          </div>
                          {phase === "vote" && (
                            <button
                              onClick={() => castVote(p.id)}
                              disabled={!!myVotedId}
                              className={\`rounded-2xl px-3 py-2 text-sm font-medium \${myVotedId?"bg-slate-200 text-slate-500 cursor-not-allowed":"bg-black text-white"}\`}
                            >
                              {myVotedId === p.id ? "내가 투표" : "투표"}
                            </button>
                          )}
                        </li>
                      ))}
                    </ul>
                  )}
                  <div className="text-xs text-slate-500 mt-3">총 투표수: {totalVotes}표</div>
                </Card>
              )}

              {phase === "closed" && (
                <Card>
                  <h2 className="text-lg font-semibold mb-2">최종 결과</h2>
                  {ranked.length === 0 ? <p className="text-slate-500">표시할 결과가 없습니다.</p> : (
                    <ol className="list-decimal pl-5 grid gap-2">
                      {ranked.map((p)=> (
                        <li key={p.id} className="rounded-2xl border p-3">
                          <div className="flex items-center justify-between">
                            <p className="font-medium">{p.text}</p>
                            <span className="text-sm opacity-70">{p.score}표</span>
                          </div>
                        </li>
                      ))}
                    </ol>
                  )}
                </Card>
              )}

              <FooterNote />
            </div>
          </div>

          {adminOpen && (
            <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4" onClick={()=>setAdminOpen(false)}>
              <div className="bg-white rounded-2xl p-5 w-full max-w-md shadow-xl" onClick={(e)=>e.stopPropagation()}>
                <div className="flex items-center justify-between mb-3">
                  <h3 className="text-lg font-semibold">Admin</h3>
                  <button className="text-slate-500" onClick={()=>setAdminOpen(false)}>✕</button>
                </div>

                {!adminOk ? (
                  <div className="grid gap-3">
                    <input className="rounded-2xl border p-3" placeholder="PIN 입력" value={pinInput} onChange={(e)=>setPinInput(e.target.value)} />
                    <button className="rounded-2xl bg-black text-white px-4 py-2" onClick={tryLoginAdmin}>확인</button>
                  </div>
                ) : (
                  <div className="grid gap-3">
                    <div className="rounded-2xl border p-3">
                      <p className="text-sm mb-2">현재 단계: <PhaseBadge phase={phase} inline /></p>
                      <div className="flex flex-wrap gap-2">
                        <button className={\`rounded-2xl px-3 py-2 text-sm \${phase==='propose'? 'bg-black text-white':'bg-slate-200'}\`} onClick={()=>setPhase('propose')}>제출 단계</button>
                        <button className={\`rounded-2xl px-3 py-2 text-sm \${phase==='vote'? 'bg-black text-white':'bg-slate-200'}\`} onClick={()=>setPhase('vote')}>투표 단계</button>
                        <button className={\`rounded-2xl px-3 py-2 text-sm \${phase==='closed'? 'bg-black text-white':'bg-slate-200'}\`} onClick={()=>setPhase('closed')}>종료/결과 공개</button>
                      </div>
                    </div>

                    <div className="rounded-2xl border p-3 grid gap-2">
                      <p className="text-sm">데이터 관리</p>
                      <div className="flex flex-wrap gap-2">
                        <button className="rounded-2xl bg-slate-200 px-3 py-2 text-sm" onClick={resetAll}>전체 초기화</button>
                        <button className="rounded-2xl bg-slate-200 px-3 py-2 text-sm" onClick={()=>{ if(confirm('모든 투표만 초기화할까요?')) { setVotes({}); saveJSON(LS_KEYS.votes, {}); localStorage.removeItem(LS_KEYS.votedByNickname); } }}>투표만 초기화</button>
                        <button className="rounded-2xl bg-slate-200 px-3 py-2 text-sm" onClick={()=>{ if(confirm('모든 제출만 삭제할까요?')) { setProposals([]); } }}>제출만 삭제</button>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          )}
        </div>
      );
    }

    function Card({ children }) {
      return <div className="bg-white rounded-2xl shadow-sm border p-4 md:p-5">{children}</div>;
    }

    function PhaseBadge({ phase, inline }) {
      const label = phase === "propose" ? "제출 단계" : phase === "vote" ? "투표 단계" : "종료";
      return (
        <span className={\`inline-flex items-center gap-2 rounded-2xl px-3 py-2 text-sm \${inline? 'border' : 'border bg-slate-50'}\`}>
          <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse" /> {label}
        </span>
      );
    }

    function FooterNote() {
      return (
        <div className="text-center text-xs text-slate-500 mt-4">
          <p>※ 결과는 제출자 정보 없이 <b>익명</b>으로 집계됩니다. 1인 1표 원칙.</p>
          <p className="mt-1">행사 종료 후 Admin → "종료/결과 공개"로 전환하세요.</p>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
